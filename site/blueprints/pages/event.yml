title: Event Page
preset: page
pages: false
icon: ðŸ“…
num: "{{ page.from.toDate('Ymd') }}"

fields:
  security: fields/kerli81.securedpages.pageconfiguration
  link:
    label: Link
    type: url
    width: 1/2
  cover:
    label: Cover image
    type: files
    multiple: false
    max: 1
    layout: list
  text:
    label: Description
    type: markdown
    
  dates:
    label: Dates
    type: structure
    sortBy: from asc
    help: Add any date where this event will happen. Automatically sort by start date
    fields:
      autoid:
        type: hidden
        translate: false
      location:
        label: Location
        type: text
        required: true
        default: GRH Bar
      from:
        label: Start
        type: date
        required: true
        time: true
        width: 1/2
      to:
        label: End
        type: date
        time: true
        width: 1/2
